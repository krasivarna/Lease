<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lease calculator</title>
        <th:block th:replace="~{/fragments/head}"></th:block>
    </head>

    <body>
        <div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form
          th:action="@{/users/register}"
          th:method="post"
          th:object="${userModel}"
          class="text-white main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="font-weight-bold">Username</label>
                <input id="username"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="username"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div th:each="err: ${#fields.errors('username')}"
                         th:text="${err}"/>
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="font-weight-bold">Password</label>
                <input id="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="font-weight-bold">Password</label>
            <input id="confirmPassword"
                   th:field="*{confirmPassword}"
                   th:errorclass="is-invalid"
                   type="password"
                   class="form-control"
                   placeholder="Password"/>
            <p class="invalid-feedback errors alert alert-danger">
                Password should match.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

        <div>
            <footer> </footer>
        </div>

    </body>
</html>
