<th:block>
    <div id="vehiclelist" class="container" th:if="${hideCard}">
        <h2 class="text-center text-dark" th:text="#{vehicle_list_title}">Vehicle list</h2>
        <form
                th:action="@{/vehiclelist}"
                th:method="post"
                class="text-white main-form">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="ui-icon-key">
                        <th th:text="#{table_actions}">actions</th>
                        <th th:text="#{vehicle_no}">Vehicle No.</th>
                        <th th:text="#{vehicle_plate}">Vehicle number plate</th>
                        <th th:text="#{vehicle_model}">Vehicle model</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="block" th:each="regionList : ${vehicleList}">
                        <td>
                            <a type="button" class="btn btn-link" th:href="@{/vehiclecard/{code}(code=${regionList.getNo()})}">
                                <img class="img_action" src="/images/edit.png">
                            </a>
                            <a type="button" class="btn btn-link" th:href="@{/deletevehiclecard/{code}(code=${regionList.getNo()})}">
                                <img class="img_action" src="/images/delete.png">
                            </a>
                        </td>
                        <td th:text="${regionList.getNo()}"/>
                        <td th:text="${regionList.getNumberPlate()}"/>
                        <td th:text="${regionList.getVehicleModel()}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <a id="newlist" class="key btn btn-lg" th:text="#{button_new}" th:href="@{/vehiclecard}">New</a>
                <a id="cancellist" class="btn btn btn-secondary" th:text="#{button_close}" th:href="@{/}">Close</a>
            </div>
        </form>
    </div>
</th:block>
