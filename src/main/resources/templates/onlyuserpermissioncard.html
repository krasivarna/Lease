<th:block>
  <div id="userpermissioncard" class="container" th:unless="${hideCard}">
    <h2 class="text-center text-dark" th:text="#{user_permission_card_title}">User Permission Card</h2>
    <form
            th:action="@{/userpermissioncard}"
            th:method="post"
            th:object="${userPermissionDTO}"
            class="text-white main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
      <input class="td-hide" id="id" name="id" th:field="*{id}" type="number"/>
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="username" class="font-weight-bold" th:text="#{login_username}">Username</label>
          <input id="username"
                 th:field="*{username}"
                 th:errorclass="is-invalid"
                 type="text"
                 class="form-control"
                 placeholder="username"/>
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="description" class="font-weight-bold" th:text="#{user_permission_permission}">Permission description</label>
          <input id="description"
                 th:field="*{description}"
                 th:errorclass="is-invalid"
                 type="text"
                 class="form-control"
                 placeholder="Permission description"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="readSet" class="font-weight-bold" th:text="#{user_permission_read}">Read</label>
          <input id="readSet"
                 th:name="readSet"
                 th:fielid="*{readSet}"
                 th:checked="*{readSet}"
                 th:errorclass="is-invalid"
                 type="checkbox"
                 class="form-control">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="insertSet" class="font-weight-bold" th:text="#{user_permission_insert}">Insert</label>
          <input id="insertSet"
                 th:name="insertSet"
                 th:fielid="*{insertSet}"
                 th:checked="*{insertSet}"
                 th:errorclass="is-invalid"
                 type="checkbox"
                 class="form-control">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="editSet" class="font-weight-bold" th:text="#{user_permission_update}">Update</label>
          <input id="editSet"
                 th:name="editSet"
                 th:fielid="*{editSet}"
                 th:checked="*{editSet}"
                 th:errorclass="is-invalid"
                 type="checkbox"
                 class="form-control">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="deleteSet" class="font-weight-bold" th:text="#{user_permission_delete}">Delete</label>
          <input id="deleteSet"
                 th:name="deleteSet"
                 th:fielid="*{deleteSet}"
                 th:checked="*{deleteSet}"
                 th:errorclass="is-invalid"
                 type="checkbox"
                 class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button id="savecard" class="btn btn-primary" type="submit" th:text="#{button_save}">Save</button>
        <a id="cancelcard" class="btn btn btn-secondary" type="button" th:href="@{/userpermissionlist}" th:text="#{button_cancel}">Cancel</a>
      </div>
    </form>
  </div>
</th:block>
