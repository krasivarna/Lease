<th:block>
    <div id="leaselist" class="container" th:if="${showList}">
        <h2 class="text-center text-dark" th:text="#{lease_list_title}">Lease list</h2>
        <form
                th:action="@{/leasinglist}"
                th:method="post"
                class="text-white main-form">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="ui-icon-key">
                        <th th:text="#{table_actions}">actions</th>
                        <th th:text="#{lease_no}">Contract No.</th>
                        <th th:text="#{vendor_no}">Vendor No.</th>
                        <th th:text="#{vendor_name}">Vendor Name</th>
                        <th th:text="#{lease_contract_date}">Contract date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="block" th:each="List : ${ListLease}">
                        <td>
                            <a type="button" class="btn btn-link" th:href="@{/leasecard/{code}(code=${List.getContractNo()})}">
                                <img class="img_action"src="/images/edit.png">
                            </a>
                            <a type="button" class="btn btn-link" th:href="@{/deleteleasecard/{code}(code=${List.getContractNo()})}">
                                <img class="img_action" src="/images/delete.png">
                            </a>
                        </td>
                        <td th:text="${List.getContractNo()}"/>
                        <td th:text="${List.getVendor().getNo()}"/>
                        <td th:text="${List.getVendor().getName()}"/>
                        <td th:text="${List.getContractDate()}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
            <small id="error" class="text-white" th:if="${hasError}" th:text="${deleteError}">
                error
            </small>
            <div class="modal-footer">
                <a id="newlist" class="key btn btn-lg" th:href="@{/leasecard}" th:text="#{button_new}">New</a>
                <a id="cancellist" class="key btn btn-secondary" th:href="@{/}" th:text="#{button_close}">Close</a>
            </div>
        </form>
    </div>
</th:block>
