<th:block>
    <div id="countrycard" class="container" th:unless="${hideCard}">
        <h2 class="text-center text-dark">Country Card</h2>
        <form
                th:action="@{/countrycard}"
                th:method="post"
                th:object="${countryDTO}"
                class="text-white main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="no" class="font-weight-bold">Country No.</label>
                    <input id="no"
                           th:field="*{no}"
                           th:errorclass="is-invalid"
                           type="text"
                           class="form-control"
                           placeholder="Country No."/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name" class="font-weight-bold">Country Name</label>
                    <input id="name"
                           th:field="*{name}"
                           th:errorclass="is-invalid"
                           type="text"
                           class="form-control"
                           placeholder="Country Name"/>
                </div>
            </div>
            <div class="modal-footer">
                <button id="savecard" class="btn btn-primary" type="submit">Save</button>
                <a id="cancelcard" class="btn btn btn-secondary" type="button" th:href="@{/countrylist}">Cancel</a>
            </div>
        </form>
    </div>
</th:block>
