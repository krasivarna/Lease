<th:block>
    <div id="vendorlist" class="container" th:if="${hideCard}">
        <h2 class="text-center text-dark" th:text="#{vendor_list_title}">Vendor list</h2>
        <form
                th:action="@{/vendorlist}"
                th:method="post"
                class="text-white main-form">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="ui-icon-key">
                        <th th:text="#{table_actions}">actions</th>
                        <th th:text="#{vendor_no}">Vendor No.</th>
                        <th th:text="#{vendor_name}">Vendor Name</th>
                        <th th:text="#{vendor_vatnumber}">VAT registration No.</th>
                        <th th:text="#{country_no}">Country</th>
                        <th th:text="#{vendor_city}">City</th>
                        <th th:text="#{vendor_address}">Address</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="block" th:each="vendList : ${vendorList}">
                        <td>
                            <a type="button" class="btn btn-link" th:href="@{/vendorcard/{code}(code=${vendList.getNo()})}">
                                <img class="img_action" src="/images/edit.png">
                            </a>
                            <a type="button" class="btn btn-link" th:href="@{/deletevendorcard/{code}(code=${vendList.getNo()})}">
                                <img class="img_action" src="/images/delete.png">
                            </a>
                        </td>
                        <td th:text="${vendList.getNo()}"/>
                        <td th:text="${vendList.getName()}"/>
                        <td th:text="${vendList.getVatRegistration()}"/>
                        <td th:text="${vendList.getCountry()}"/>
                        <td th:text="${vendList.getCity()}"/>
                        <td th:text="${vendList.getAddress()}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <a id="newlist" class="key btn btn-lg" th:href="@{/vendorcard}" th:text="#{button_new}">New</a>
                <a id="cancellist" class="btn btn btn-secondary" th:href="@{/}" th:text="#{button_close}">Close</a>
            </div>
        </form>
    </div>
</th:block>
