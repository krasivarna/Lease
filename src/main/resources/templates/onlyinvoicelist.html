<th:block>
    <div id="invoicelist" class="container" th:if="${hideCard}">
        <h2 class="text-center text-dark" th:text="#{invoice_list_title}">Invoice list</h2>
        <form
                th:action="@{/invoicelist}"
                th:method="post"
                class="main-form text-white">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="ui-icon-key">
                        <th th:text="#{table_actions}">actions</th>
                        <th th:text="#{invoice_document_type}">Document type</th>
                        <th th:text="#{invoice_no}">Document No.</th>
                        <th th:text="#{invoice_entry_type}">Type entry</th>
                        <th th:text="#{invoice_amount_excl}">Amount Excl VAT</th>
                        <th th:text="#{invoice_amount_incl}">Amount Incl VAT</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="block" th:each="invoice : ${invoiceList}">
                        <td>
                            <a type="button" class="btn btn-link"
                               th:href="@{/invoicecard/{id}(id=${invoice.getEntryNo()})}">
                                <img class="img_action" src="/images/edit.png">
                            </a>
                            <a type="button" class="btn btn-link"
                               th:href="@{/deleteinvoicecard/{id}(id=${invoice.getEntryNo()})}">
                                <img class="img_action" src="/images/delete.png">
                            </a>
                        </td>
                        <td th:text="${invoice.getDocumentType()}"/>
                        <td th:text="${invoice.getDocumentNo()}"/>
                        <td th:text="${invoice.getType()}"/>
                        <td th:text="${invoice.getAmountExclVAT()}"/>
                        <td th:text="${invoice.getAmountInclVAT()}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <a id="newcard" class="key btn btn-lg" th:href="@{/invoicecard}" th:text="#{button_new}">New</a>
                <a id="card" class="btn btn btn-secondary" th:href="@{/}" th:text="#{button_close}">Close</a>
            </div>
        </form>
    </div>
</th:block>
