<th:block>
    <div id="payofflist" class="container" th:if="${showPay}">
        <h2 class="text-center text-dark" th:text="#{payoff_list_title}">Payoff list</h2>
        <form
                th:action="@{/payofflist}"
                th:method="post"
                class="text-white main-form">
            <div class="table-responsive tableLarge">
                <table th:disabled="${readonly}" class="table table-striped table-bordered">
                    <thead>
                        <tr class="ui-icon-key">
                            <th th:text="#{payoff_month}">Month</th>
                            <th th:text="#{payoff_due_date}">Due Date</th>
                            <th th:text="#{payoff_principal}">Principal</th>
                            <th th:text="#{payoff_interest}">Interest</th>
                            <th th:text="#{payoff_inv_principal}">Invoiced principal</th>
                            <th th:text="#{payoff_amt_inv_principal}">Amount invoiced principal</th>
                            <th th:text="#{payoff_pay_principal}">Payed principal</th>
                            <th th:text="#{payoff_amt_pay_principal}">Amount payed principal</th>
                            <th th:text="#{payoff_inv_interest}">Invoiced interest</th>
                            <th th:text="#{payoff_amt_inv_interest}">Amount invoiced interest</th>
                            <th th:text="#{payoff_pay_interest}">Payed interest</th>
                            <th th:text="#{payoff_amt_pay_interest}">Amount payed interest</th>
                            <th th:text="#{payoff_rem_excl}">Remaining Excl VAT</th>
                            <th th:text="#{payoff_rem_incl}">Remaining Incl VAT</th>
                        </tr>
                    </thead>
                    <div th:if="${hasError}" class="errors alert alert-danger">
                         <div th:each="err: ${listErrors}"
                             th:text="${err}"/>
                    </div>
                    <tbody>
                        <tr class="block" th:each="List : ${ListPay}">
                            <td th:text="${List.getMonth()}"/>
                            <td th:text="${List.getDueDate()}"/>
                            <td th:text="${List.getPrincipalExclVAT()}"/>
                            <td th:text="${List.getInterestExclVAT()}"/>
                            <td>
                                <input th:type="checkbox" th:checked="${List.isInvoicedPrincipal()}"/>
                            </td>
                            <td th:text="${List.sumInvoicedPrincipalExclVAT()}"/>
                            <td>
                                <input th:type="checkbox" th:checked="${List.isPayedPrincipal()}"/>
                            </td>
                            <td th:text="${List.sumPayedPrincipalInclVAT()}"/>
                            <td>
                                <input th:type="checkbox" th:vchecked="${List.isInvoicedInterest()}"/>
                            </td>
                            <td th:text="${List.sumInvoicedInterestExclVAT()}"/>
                            <td>
                                <input th:type="checkbox" th:checked="${List.isPayedInterest()}"/>
                            </td>
                            <td th:text="${List.sumPayedInterestInclVAT()}"/>
                            <td th:text="${List.getRemainingPrincipalExclVAT()}"/>
                            <td th:text="${List.getRemainingPrincipalInclVAT()}"/>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <a id="cancellist" class="key btn btn-secondary" th:href="@{/leasecard/{code}(code=${contractNo})}" th:text="#{button_close}">Close</a>
            </div>
        </form>
    </div>
</th:block>
